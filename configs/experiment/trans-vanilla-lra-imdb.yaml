# @package _global_
defaults:
  - /pipeline: imdb
  - /model: transformer
  - override /scheduler: cosine_warmup

decoder:
  mode: pool

model:
  dropout: 0.0
  n_layers: 4
  d_model: 64
  prenorm: true
  norm: batch

dataset:
  l_max: 4096
  level: char

optimizer:
  lr: 0.05
  weight_decay: 0.1

scheduler:
  num_training_steps: 200000

trainer:
  max_epochs: 100

train:
  seed: 2222
