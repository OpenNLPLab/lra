# @package _global_
defaults:
  - /pipeline: cifar
  - /model: transformer
  - override /scheduler: cosine_warmup

model:
  dropout: 0.1
  n_layers: 6
  d_model: 512
  prenorm: false
  # layer:
  #   bidirectional: true
  #   postact: glu
  #   n_ssm: 2

dataset:
  grayscale: true

loader:
  batch_size: 50

optimizer:
  lr: 0.01
  weight_decay: 0.05

trainer:
  max_epochs: 200

scheduler:
  num_training_steps: 200000

train:
  seed: 2222
