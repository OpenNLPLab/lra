# @package _global_
defaults:
  - /pipeline: pathfinder
  - /model: transformer
  - override /scheduler: cosine_warmup

scheduler:
  num_training_steps: 500000 # 200 epochs
  num_warmup_steps: 2500 # 1 epoch

model:
  # dropout: 0.1
  n_layers: 4
  prenorm: true
  d_model: 128
  norm: batch
  # layer:
  #   d_state: 64
  #   lr: 0.001
  #   dt_min: 0.001
  #   dt_max: 0.1
  #   measure: legs
  #   bidirectional: true
  #   postact: glu
  #   n_ssm: 256

decoder:
  mode: last

loader:
  batch_size: 64

optimizer:
  lr: 0.01
  weight_decay: 0.0

trainer:
  max_epochs: 200

train:
  seed: 2222
  interval: step
