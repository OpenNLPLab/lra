# @package _global_
defaults:
  - /pipeline: cifar
  - /model: transformer_cosformer
  - override /scheduler: cosine_warmup

model:
  dropout: 0.2
  n_layers: 6
  d_model: 512
  prenorm: true
  norm: batch

dataset:
  grayscale: true


optimizer:
  lr: 0.004
  weight_decay: 0.05

trainer:
  max_epochs: 200

scheduler:
  num_training_steps: 200000

train:
  seed: 2222
