# @package _global_
defaults:
  - /pipeline: imdb
  - /model: s4
  - override /scheduler: cosine_warmup

decoder:
  mode: pool

model:
  dropout: 0.0
  n_layers: 5
  d_model: 256
  prenorm: true
  norm: batch
  layer:
    d_state: 16
    lr: 0.001
    lr_dt: 0.01
    dt_min: 0.001
    dt_max: 0.1
    measure: legs
    bidirectional: true
    postact: glu
    n_ssm: ${..d_model}

dataset:
  l_max: 2048
  level: char

loader:
  batch_size: 16

optimizer:
  lr: 0.01
  weight_decay: 0.05

scheduler:
  num_training_steps: 50000

trainer:
  max_epochs: 32

train:
  seed: 2222
