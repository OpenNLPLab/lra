# @package _global_
defaults:
  - /pipeline: listops
  - /model: tno
  - override /scheduler: cosine_warmup

model:
  dropout: 0.0
  n_layers: 6
  d_model: 128
  prenorm: true
  norm: layer

decoder:
  mode: pool

loader:
  batch_size: 50

optimizer:
  lr: 0.001
  weight_decay: 0.01

scheduler:
  num_training_steps: 50000
  num_warmup_steps: 1000
  # patience: 5

trainer:
  max_epochs: 40

train:
  seed: 2222
