# _target_: models.sequence.SequenceModel
_name_: model
layer:
  - _name_: tno
    eps: 1e-5
    n_heads: ${model.tno_head}
    n_layers: ${model.tno_depth}
    tno_max_l: ${model.tno_max_l}
    tno_type: ${model.tno_type}


tno_dim: 192
tno_head: 3
tno_depth: 12
tno_max_l: 100
tno_type: 4

tno_v2_dim: 0
flash_s: 0
flash_max_position_embed: 0
flash_linear_s: 0
flash_linear_max_position_embeddings: 0
lg_local_heads: 0
lg_linear_heads: 0
lg_local_chunk_size: 0
ls_attn_heads: 0
ls_attn_window_size: 0
ls_attn_max_seq_len: 0
performer_heads: 0
performer_approx_attn_dim: 0
use_softmax: true
act_fun: 1+elu
cosformer_heads: 0 
cosformer_max_length: 0
linformer_max_seq_len: 0

residual: R
dropout: 0.1
encoder:
  _name_: position
  dropout: 0.1
