# _target_: models.sequence.SequenceModel
_name_: model
layer:
  - _name_: flash_attn
    s: ${model.flash_s}
    eps: 1e-5
    max_position_embeddings: ${model.flash_max_position_embed}

flash_s: 128
flash_max_position_embed: 512
residual: R
dropout: 0.1
encoder:
  _name_: position
  dropout: 0.1
